  <body>
    <noscript>

    <h1>Effect Network Hackathon Boilerplate 🫖</h1>
    
    <br>
    <div>
      <h2>SDK Client 🌠</h2>
      <button type="button" id="btn-generate-client">Initialize Client</button>
      <div id="sdk-client"></div>
    </div>
           
    <hr>
    <div>
      <h2>Retrieve Campaign 🤩</h2>
      <button type="button" disabled id="btn-get-campaign">Get Campaign</button>
      <div id="show-get-campaign"></div>
    </div>
        
    <hr>
    <div >
      <h2>Burner Wallet 🧯</h2>
      <button id="btn-create-burner-wallet">Generate Burner Wallet</button>
      <div id="burner-wallet"></div>
    </div>

    <hr>
    <div>
      <h2>MetaMask 🦊</h2>
      <button id="btn-metamask">Connect to Metamask</button>
      <div id="metamask-account"></div>
    </div>

    <hr>
    <div>
      <h2>Connect Account 🖇</h2>
      <button type="button" disabled id="btn-connect-account">Connect Account</button>
      <p id="connect-to">Generate new burner wallet and register account.</p>
      <div id="connect-account"></div>
    </div>

    <hr>
    <div>
      <h2>Make Campaign 🍨</h2>
      <button type="button" disabled id="btn-make-campaign">Make Campaign</button>
      <div id="show-campaign"></div>
    </div>

    <script type="module" src="main.js"></script>
